  <script type="text/javascript">
    function openSidebar() {
      document.getElementById("openSidebar").style.minWidth = "250px";
      document.getElementById("openSidebar").style.borderRight = "solid";
      document.getElementById("closeSidebar").style.display = "none";
    }
    function closeSidebar() {
      document.getElementById("openSidebar").style.minWidth = "0px";
      document.getElementById("closeSidebar").style.display = "block";
      document.getElementById("openSidebar").style.borderRight = "none";
    }
  </script>
